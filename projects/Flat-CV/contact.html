			</ul>
			
			<!-- Main menu -->
			<ul class="main-menu">
			
				<a href="index.html">
					<li class="user-pic">
						<img src="images/user-pic.jpg" alt="Profile picture" width="100px" height="100px" />
					</li>
				</a>

				<a href="bio.html">
					 <li class="bio">
					 	<img src="images/bio-icon.png" alt="Bio Icon"/>

					 </li> 
				</a>
				
				<a href="portfolio.html"> 
					<li class="portf">
						<img src="images/portfolio-icon.png" alt="Portfolio Icon" />

					</li>
				</a>
				
				<a href="contact.html"  class="active">

					</li>
				</a>

			</ul>
			
			<!--	Page nav bar -->

			<div class="page-nav clearfix">
				
				<a href="mailto:hello@gmail.com" class="link-1">hello@gmail.com</a>
				<a href="tel:+123 456 7890" class="link-2">+123 456 7890</a>
		
			</div> <!-- page-nav ends -->


<!-- =============================================================================================================================================

=================================================================================================================================================== -->

			
			<!--	Page icon container -->
			<div class="page-icon-wrap">
				<div class="page-icon">
						<img src="images/contact-page.png" alt="Icon" />
				</div>
			</div> <!-- page icon ends -->


			<!-- ======================================================================================================
								
			=========================================================================================================== -->

			<div class="contact-page">

				<!-- MAP -->
				<div class="map">

					<div>
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d939.7870515094685!2d72.82244750088493!3d19.57815025147014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1469989111435" width="1060" height="320" frameborder="0" style="border:0" allowfullscreen></iframe>
					</div>

					<div class="area-name">
						<h5>Saphale, Maharashtra</h5>
					</div>

				</div>

				<!-- FORM -->

				<div class="contact-wrap">

					<h2>Say Hello</h2>
					
					<div class="contact-form">
						<form>

							<div class="name">
								<label for="name">Name</label><br>
								<input type="text" name="name" />
							</div>
								
							<div class="email">
								<label for="email">Email</label><br>
								<input type="email" name="email" />
							</div>				
							
							<div  class="message">
								<label for="message">Your Text</label><br>
								<textarea name="message"></textarea>
							</div>

							<input type="submit" value="submit"/>

						</form>

					</div>

				</div>

				<div class="vcard">
					<h4>Vcard</h4>
					<img src="images/vcard.jpg" alt="Vcard " />
				</div>

			</div>

			
			


	

<!-- =============================================================================================================================================
																PAGE CONTENT ENDS HERE 
=================================================================================================================================================== -->
